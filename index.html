<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
</head>

<body>
<div class="uk-container">
  <div uk-alert>1</div>
  <div uk-alert> <a class="uk-alert-close" uk-close></a>dsd </div>
  wdw
  <div uk-countdown="date: 2022-02-23T03:57:24+00:00"> <span class="uk-countdown-number uk-countdown-days"></span> <span class="uk-countdown-number uk-countdown-hours"></span> <span class="uk-countdown-number uk-countdown-minutes"></span> <span class="uk-countdown-number uk-countdown-seconds"></span> </div>
  <div class="uk-child-width-1-2@s uk-text-center" uk-grid>
    <div>
      <div class="uk-background-default uk-padding uk-panel">
        <p class="uk-h4">Default</p>
      </div>
    </div>
    <div>
      <div class="uk-background-muted uk-padding uk-panel">
        <p class="uk-h4">Muted</p>
      </div>
    </div>
    <div>
      <div class="uk-background-primary uk-light uk-padding uk-panel">
        <p class="uk-h4">Primary</p>
      </div>
    </div>
    <div>
      <div class="uk-background-secondary uk-light uk-padding uk-panel">
        <p class="uk-h4">Secondary</p>
      </div>
    </div>
  </div>
  <form>
    <fieldset class="uk-fieldset">
      <legend class="uk-legend">Legend</legend>
      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Input">
      </div>
      <div class="uk-margin">
        <select class="uk-select">
          <option>Option 012</option>
          <option>Option 02</option>
        </select>
      </div>
      <div class="uk-margin">
        <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
		  <input type="text" class="uk-textarea" name="" placeholder="e.g. example@url.com">
		  <input type="search" class="uk-textarea" name="" placeholder="e.g. example@url.com">
		  
      </div>
      <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
        <label>
          <input class="uk-radio" type="radio" name="radio2" checked>
          A</label>
        <label>
          <input class="uk-radio" type="radio" name="radio2">
          B</label>
      </div>
      <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
        <label>
          <input class="uk-checkbox" type="checkbox" checked>
          A</label>
        <label>
          <input class="uk-checkbox" type="checkbox">
          B</label>
      </div>
      <div class="uk-margin">
        <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
